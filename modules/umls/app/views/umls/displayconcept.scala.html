@(concept: blackboard.umls.Concept, ks: blackboard.umls.UMLSKSource)
@defining(ks.getDataSources(concept.source.name)){ ds =>
<a href="@controllers.umls.routes.Controller.cui(concept.cui)">@concept.name</a> @if(ds.isEmpty){[@concept.source.name]}else{
[<span data-toggle="tooltip"
       title="@ds(0).description (@ds(0).version)">@concept.source.name</span>]}
}
